<div class="container">
  <div class="col-sm-4 col-md-4 col-lg-4 mb-4">
    <label>Categories </label>
    <form class="form-inline">
      <div class="form-group mx-sm-3 mb-2 mt-2">
        <label for="searchTerm">Nom Produit en tapant</label>
        <input
          id="searchTerm"
          class="form-control"
          [(ngModel)]="productName"
          (ngModelChange)="onKeyUp($event)"
          name="searchTerm"
          placeholder="Tapez le nom du produit" />
      </div>
    </form>

  </div>
  <div class="card shadow mb-4">
    <div class="card-body">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Id</th>
          <th>Nom</th>
          <th>Prix</th>
          <th>Date Création</th>
          <th>Catégorie</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let product of products">
          <td>{{product.idProduct}}</td>
          <td>{{product.productName}}</td>
          <td>{{product.productPrice}}</td>
          <td>{{product.creationDate | date:'dd/MM/yyyy'}}</td>
          <td>{{product.category.catName}}</td>
          <td>
            <!--            <a class="btn btn-danger" (click)="deleteProduct(product)">Supprimer</a>-->
            <!--            <a class="btn btn-success" [routerLink]="['/updateProduct', product.idProduct]">Modifier</a>-->
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
