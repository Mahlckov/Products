<div class="container">
  <div class="card shadow mb-4">
    <div class="card-body">
      <table class="table table-striped">
        <tr>
          <th>Id</th>
          <th>Nom</th>
          <th>Prix</th>
          <th>Date Création</th>
          <th>Catégorie</th>
        </tr>
        <tbody *ngFor="let product of products">
        <tr >
          <td>{{product.id}}</td>
          <td>{{product.name}}</td>
          <td>{{product.price}}</td>
          <td>{{product.creationDate | date:'dd/MM/yyyy'}}</td>
          <td>{{product.category.name}}</td>
          <td><a class="btn btn-danger" (click)="deleteProduct(product)">Supprimer</a></td>
          <td><a class="btn btn-success" [routerLink]="['/updateProduct',product.id]">Modifier</a></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
