<div class="container">
  <div>
    <h2>Modifier un Produit :</h2>
  </div>
  <form >
    <div hidden class="col-sm-2 col-md-2 col-lg-2">
      <label >ID Produit</label>
      <input type="text" [(ngModel)]="currentProduct.id"
             name="id" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4" >
      <label >Nom Produit</label>
      <input type="text"[(ngModel)]= "currentProduct.name"
             name="name" class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label >Prix Produit</label>
      <input type="number" [(ngModel)]= "currentProduct.price"
             name="price" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label >Date cr√©ation</label>
      <input type="date" [ngModel]="currentProduct.creationDate | date: 'yyyy-MM-dd'"
             (ngModelChange)=" currentProduct.creationDate= $event" name="creationDate"
             class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <select class="form-control form-control-lg" id="idCat" name="idCat"
              [(ngModel)]="updatedCatId">
        <option *ngFor="let cat of categories" [value]="cat.id" >
          {{cat.name}}
        </option>
      </select>
    </div>
    <div class="mt-2">
      <button type="submit" (click)="updateProduct()" class="btn btn-success">Modifer</button>
    </div>
  </form>
</div>
