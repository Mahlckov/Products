<div class="container">
  <div class="card shadow mb-4">
    <div class="card-body">
      <div class="col-sm-4 col-md-4 col-lg-4 mb-4">
        <app-update-category
          [category]="updatedCategory"
          (categoryUpdated)="onCategoryUpdated($event)"
          [isAdded]="isAdded">
        </app-update-category>
      </div>
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Id</th>
          <th>Nom Catégorie</th>
          <th>Description Catégorie</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let cat of categories">
          <td>{{cat.idCat}}</td>
          <td>{{cat.catName}}</td>
          <td>{{cat.catDescription}}</td>
          <td><a class="btn btn-success" (click)="updateCat(cat)">Editer</a></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
